<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="{$core->host['link']}">
    <title>{$LANG['maintenance']['title']} | {$meta['name']}</title>
    <meta name="description" content="{$LANG['maintenance']['message']}" />

    <script src="{loadjs ../plugins/@carry0987/utils-full/utils-full.min.js}"></script>
    <!-- Custom Style -->

        </div>
    </footer>

</html>
